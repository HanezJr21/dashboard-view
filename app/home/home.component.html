<mat-sidenav-container>
    <mat-sidenav autoFocus fixedInViewport mode="over" position="start" [opened]="opened" (closed)="handleClosed()">
        <div #sidenavContentContainer></div>
    </mat-sidenav>
    <mat-sidenav-content>
        <table>
            <tr>
                <td>
                    <button mat-flat-button color="primary" (click)="openSidenav()">
                        <mat-icon>menu</mat-icon>
                    </button>
                </td>
                <td>
                    <h2>SMART ANALYSIS</h2>
                </td>
                <td>Hi {{user.username}}!</td>
            </tr>
            <tr>
                <td></td>
                <td>
                    <mat-tab-group>
                        <mat-tab label="Profitability Graph">
                            <mat-accordion>
                                <mat-card>
                                    <img src="https://www.linkpicture.com/q/Amount-Optimised-Barge-Loading-Simulations.png" width="1100" height="450"/>
                                </mat-card>
                            </mat-accordion>
                            <mat-accordion>
                                <mat-card>
                                    <img src="https://www.linkpicture.com/q/Quantity-Optimised-Barge-Loading-Simulations.png" width="1100" height="450"/>
                                </mat-card>
                            </mat-accordion>
                        </mat-tab>
                        <mat-tab label="Profitability Report">
                            <mat-accordion>
                                <mat-card>
                                    <img src="https://www.linkpicture.com/q/newplot-1_2.png" width="1100" height="450"/>
                                </mat-card>
                            </mat-accordion>
                            <mat-accordion>
                                <mat-card>
                                    <img src="https://www.linkpicture.com/q/newplot-1.png" width="1100" height="450"/>
                                </mat-card>
                            </mat-accordion>
                            <mat-accordion>
                                <mat-card>
                                    <img src="https://www.linkpicture.com/q/Avg.of-stock_level-by-date-and-port-2.png" width="1100" height="450"/>
                                </mat-card>
                            </mat-accordion>

                        </mat-tab>
                        <mat-tab label="Cost Simulation">
                            <mat-accordion>
                                <mat-card>
                                    <img src="https://www.linkpicture.com/q/contract-and-simulation-cost-comparison.png" width="1100" height="450"/>
                                </mat-card>
                            </mat-accordion>
                            <mat-accordion>
                                <mat-card>
                                    <img src="https://www.linkpicture.com/q/Avg.of-stock_level-by-date-and-port_1.png" width="1100" height="450"/>
                                </mat-card>
                            </mat-accordion>
                        </mat-tab>
                        <mat-tab label="Barge Analysis">

                            <mat-accordion>
                                <mat-card>
                                    <img src="https://www.linkpicture.com/q/barge.png" width="1100" height="500"/>
                                </mat-card>
                            </mat-accordion>
                            <mat-accordion>
                                <mat-card>
                                    <img src="https://www.linkpicture.com/q/newplot-3.png" width="1100" height="500"/>
                                </mat-card>
                            </mat-accordion>
                            <mat-accordion>
                <td>
                    <mat-card>
                        <img src="https://www.linkpicture.com/q/Barge-Cost-and-Trips-Analysis-for-Each-Combinations.png" width="350" height="250"/>
                    </mat-card>
                </td>
                <td>
                    <mat-card>
                        <img src="https://www.linkpicture.com/q/Barge-Loading-Cost-by-Project.png" width="340" height="250"/>
                    </mat-card>
                </td>
                <td>
                    <mat-card>
                        <img src="https://www.linkpicture.com/q/Barge-Loading-Cost-vs-Max-Trip-Analysis.png" width="340" height="250"/>
                    </mat-card>
                </td>
                </mat-accordion>
                </mat-tab>
                <mat-tab label="Monitoring">
            <tr>&nbsp;</tr>
            <tr>

                <mat-accordion>
                    <mat-card>
                        <mat-form-field class="mat-input-wrapper" appearance="fill"
                            (change)="onChange($event.target.value)">
                            <select matNativeControl required>
                            <option *ngFor="let country of countries"  [value]="country.id">{{country.name}}</option>
                            </select>
                        </mat-form-field>
                        <img src="{{url}}" width="1100" height="500"/>
                    </mat-card>
                </mat-accordion>
            </tr>
            </mat-tab>
            </mat-tab-group>
            </td>
            </tr>
        </table>
    </mat-sidenav-content>
</mat-sidenav-container>

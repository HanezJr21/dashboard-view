<mat-sidenav-container>
    <mat-sidenav autoFocus fixedInViewport mode="over" position="start" [opened]="opened" (closed)="handleClosed()">
        <div #sidenavContentContainer></div>
    </mat-sidenav>
    <mat-sidenav-content>
        <table>
            <tr>
                <td>
                    <button mat-flat-button color="primary" (click)="openSidenav()">
          <mat-icon>menu</mat-icon>
        </button>
                </td>
                <td>
                    <h2>SMART ANALYSIS</h2>
                </td>
            </tr>
            <tr>
                <td></td>
                <td>
                    <mat-tab-group>
                        <mat-tab label="Profitability Graph">
                            <img
              src="https://ip.bitcointalk.org/?u=http%3A%2F%2Fdivananalit.org%2Fgraphs%2Flitecoin-mining-cost.png&t=625&c=INKzoierg-Bs8A"
              width="1000"
              height="450"
            />
                        </mat-tab>
                        <mat-tab label="Profitability Report">
                            <img
              src="https://www.researchgate.net/profile/Roman-Sperka/publication/283477932/figure/fig2/AS:670720484982797@1536923633373/Multi-agent-simulation-The-generation-values-graph-AVG-Gross-Profit-monthly-Source.png"
              width="1000"
              height="450"
            />
                        </mat-tab>
                        <mat-tab label="Cost Simulation">
                            <img
              src="https://i2.wp.com/www.gleeym.com/wp-content/uploads/2021/02/Cost.png?fit=800%2C517&ssl=1"
              width="1000"
              height="450"
            />
                        </mat-tab>
                        <mat-tab label="Barge Analysis">
                            <img
              src="https://media.springernature.com/lw685/springer-static/image/art%3A10.1186%2Fs41072-019-0044-7/MediaObjects/41072_2019_44_Fig8_HTML.png"
              width="1000"
              height="450"
            />
                        </mat-tab>
                    </mat-tab-group>
                </td>
            </tr>
        </table>
    </mat-sidenav-content>
</mat-sidenav-container>

<mat-sidenav-container>
    <mat-sidenav autoFocus fixedInViewport mode="over" position="start" [opened]="opened" (closed)="handleClosed()">
        <div #sidenavContentContainer></div>
    </mat-sidenav>
    <mat-sidenav-content>
        <table>
            <tr>
                <td>
                    <button mat-flat-button color="primary" (click)="openSidenav()">
                        <mat-icon>menu</mat-icon>
                    </button>
                </td>
                <td>
                    <h2>SMART ANALYSIS</h2>
                </td>
                <td>Hi {{user.username}}!</td>
            </tr>
            <tr>
                <td></td>
                <td>
                    <mat-tab-group>
                        <mat-tab label="Profitability Graph">
                            <mat-accordion>
                <td>
                    <mat-card>
                        <img src="https://www.linkpicture.com/q/Amount-Optimised-Barge-Loading-Simulations.png" width="525" height="450"/>
                    </mat-card>
                </td>
                <td>
                    <mat-card>
                        <img src="https://www.linkpicture.com/q/Amount-Optimised-Barge-Loading-Simulations.png" width="525" height="450"/>
                    </mat-card>
                </td>
                </mat-accordion>
                </mat-tab>
                <mat-tab label="Profitability Report">
                    <mat-accordion>
            <tr>
                <td>
                    <mat-card>
                        <img src="https://www.linkpicture.com/q/newplot-1_2.png" width="525" height="150"/>
                    </mat-card>
                </td>
                <td>
                    <mat-card>
                        <img src="https://www.linkpicture.com/q/newplot_1.png" width="525" height="150"/>
                    </mat-card>
                </td>
            </tr>
            </mat-accordion>

            <mat-accordion>
                <mat-card>
                    <img src="https://www.linkpicture.com/q/Avg.of-stock_level-by-date-and-port-2.png" width="1100" height="300"/>
                </mat-card>
            </mat-accordion>

            </mat-tab>
            <mat-tab label="Cost Simulation">
                <mat-accordion>
                    <mat-card>
                        <img src="https://www.linkpicture.com/q/contract-and-simulation-cost-comparison.png" width="1100" height="450"/>
                    </mat-card>
                </mat-accordion>
            </mat-tab>
            <mat-tab label="Stok Analysis">>
                <mat-accordion>
                    <mat-card>
                        <img src="https://www.linkpicture.com/q/Avg.of-stock_level-by-date-and-port_1.png" width="1100" height="450"/>
                    </mat-card>
                </mat-accordion>
            </mat-tab>
            <mat-tab label="Barge Analysis">

                <mat-accordion>
                    <mat-card>
                        <img (click)="onClick($event.target.value)" src="{{urlBarge}}" width="1100" height="450"/>
                    </mat-card>
                </mat-accordion>
            </mat-tab>
            <mat-tab label="Barge Cost Analysis">
                <mat-accordion>
                    <tr>
                        <td>
                            <mat-card>
                                <img src="https://www.linkpicture.com/q/Barge-Cost-and-Trips-Analysis-for-Each-Combinations.png" width="550" height="225"/>
                            </mat-card>
                        </td>
                        <td>
                            <mat-card>
                                <img src="https://www.linkpicture.com/q/Barge-Loading-Cost-by-Project.png" width="550" height="225"/>
                            </mat-card>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <mat-card>
                                <img src="https://www.linkpicture.com/q/Barge-Loading-Cost-vs-Max-Trip-Analysis.png" width="550" height="225"/>
                            </mat-card>
                        </td>
                        <td>
                            <mat-card>
                                <img src="https://www.linkpicture.com/q/Barge-Cost-Analysis.png" width="550" height="225"/>
                            </mat-card>
                        </td>
                    </tr>
                </mat-accordion>
            </mat-tab>
            <mat-tab label="Monitoring">
                <tr>&nbsp;</tr>
                <tr>
                    <mat-form-field class="mat-input-title" appearance="fill" (change)="onChange($event.target.value)">
                        <select matNativeControl required>
                            <option *ngFor="let country of countries"  [value]="country.id">{{country.name}}</option>
                            </select>
                    </mat-form-field>

                </tr>
                <tr>
                    <td class="mat-input-title">Demurrage/ Despatch</td>
                    <td class="mat-input-title"> :</td>
                    <td class="mat-input-title">{{despatch}}</td>
                </tr>
                <tr>
                    <td class="mat-input-title">Total Profitability</td>
                    <td class="mat-input-title"> :</td>
                    <td class="mat-input-title">{{profit}}</td>
                </tr>
                <tr>
                    <td class="mat-input-title">Date</td>
                    <td class="mat-input-title"> :</td>
                    <td class="mat-input-title">21 May 2021</td>
                </tr>
                <tr></tr>
                <tr></tr>
                <table class="table table-striped table-hover">
                    <thead>
                        <tr>
                            <th class="mat-input-title">Tug / Barge</th>
                            <th class="mat-input-title">COB Target</th>
                            <th class="mat-input-title">Discharge Time Target</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let astronaut of bargelist">
                            <td class="mat-input-title">{{astronaut.tug}}</td>
                            <td class="mat-input-title">{{astronaut.cob}}</td>
                            <td class="mat-input-title">{{astronaut.target}}</td>
                        </tr>
                    </tbody>
                </table>
            </mat-tab>
            </mat-tab-group>
            </td>
            </tr>
        </table>
    </mat-sidenav-content>
</mat-sidenav-container>
